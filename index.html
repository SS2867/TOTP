<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google TOTP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 320px;
            width: 100%;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        button:active {
            background-color: #c0c0c0;
        }
        button:disabled {
            background-color: #e1e1e1;
            color: #cbcbcb;
            cursor: not-allowed;
        }
        input{
            width: 85%;
        }
        .square_button{
            width: 36.8px;
            height: 36.8px;
            border: 0;
            transition: display 0.2s ease
        }
        .totp_container {
            margin-top: 10px;
            font-size: 1.5em;
            height: 30px;
            color: #333;
        }
        .totp {
            font-size: 1.4em;
            margin-top: 10px;
            color: #333;
            border-radius: 5px;
            position:absolute;
            cursor: pointer;
        }
        .pressable{
            border-radius: 5px;
        }
        .pressable:hover {
            background-color: #e0e0e0;
        }
        .pressable:active {
            background-color: #c0c0c0;
        }
        .totp_nearby {
            font-size: 0.63em;
            margin-top: 10px;
            color: #b7b7b7;
            text-decoration: line-through;
        }
        .totp_transform{
            transition: transform 0.3s ease, font-size 0.3s ease, width 0.3s ease;
        }
        .totp_active{
            font-size: 0.75em;
            color: #cb63ff;
            text-decoration: none;
            animation: blink 1s infinite
        }
        @keyframes blink {
            0%, 100%{
                color: #333;
            }
            50% {
                color: #cb63ff;
            }
        }
        .progress-container {
            width: 90%;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 5px 0;
        }
        .progress-bar {
            height: 5px;
            width: 0;
            background: #76c7c0;
            background: #ed5018;
            text-align: center;
            line-height: 30px;
            color: white;
            transition: width 0.2s, background 0.6s;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            width: 80%;
            color: #c0c0c0;
            position: relative;
        }
        footer a {
            color: #76c7c0;
            text-decoration: none;
        }
        input[type="range"] {
            -webkit-appearance: none; 
            height: 5px;
            background: linear-gradient(to right, #a2c4c0 0%, #a2c4c0 var(--value), #ddd var(--value), #ddd 100%);
            border-radius: 5px;
            outline: none; 
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* 去掉默认样式 */
            appearance: none;
            width: 16px; /* 滑块宽度 */
            height: 16px; /* 滑块高度 */
            background: #8da8a5; /* 滑块颜色 */
            border-radius: 50%; /* 圆形滑块 */
            cursor: pointer; /* 鼠标悬停时显示手形光标 */
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px; /* 滑块宽度 */
            height: 20px; /* 滑块高度 */
            background: #814caf; /* 滑块颜色 */
            border-radius: 50%; /* 圆形滑块 */
            cursor: pointer; /* 鼠标悬停时显示手形光标 */
        }
        .span{
            white-space: pre;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>TOTP Generator</h1>
    <div style="display: flex; align-items: center; justify-content: center;">
        <input type="password" id="seed" placeholder="Enter Secret Seed" />
        <button class="square_button" id="input_func1" style="" onclick="toggleSeedVisibility()">👁️</button>
    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
        <input type="password" id="passcode" placeholder="Enter Passcode (if any)" />
        <button class="square_button" disabled="" id="input_func2" style="" onclick="clearPasscode()">⨯</button>
    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
        <div class="slider-container" >
            <span style="color:#717171; font-size: 0.9em;">Digits:
                <span id="digitsValue" style="width: 16px; display: inline-block">6</span></span>
            <input type="range" min="4" max="10" value="6" style="width: 60%;padding: 0px;" id="digitsSlider">
        </div>
        <span style="width: 10px"></span>
        <input type="text" id="period" style="width: 30%;height:10px" placeholder="Period: 30s" />
    </div>
    <!--<button onclick="updateTOTP()">Generate TOTP</button>-->
    
    <div style="display: flex; align-items: center; justify-content: center; height: 30px;">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <span id="progress-text" style="width: 10%; font-size: 0.75em;">time</span>
    </div>
    <div class="totp_container" style="display: flex; align-items: center; justify-content: center;">
        <span style="width: 85px; transform: translate(-120px, 0px);" class="totp totp_nearby totp_transform pressable" id="totp_prev">------</span>
        <!-- <span style="width: 20px"></span> -->
        <span style="width: 170px" class="totp pressable" id="totp">------</span>
        <!-- <span style="width: 20px"></span> -->
        <span style="width: 85px; transform: translate(120px, 0px);" class="totp totp_nearby totp_transform pressable" id="totp_next">------</span>
    </div>
    <div style="height: 25px;"></div>
    <div style="display: flex; font-size: 0.75em; color:#878787; " class="pressable" onclick="fetchTime()">
        <strong><span style="width: 15px;display: inline-block"  id="time_state">↻</span></strong>
        <span style="width: 10px;" "></span>
        <span id="time_display" style=""></span>
        <span style="width: 10px" ></span>
        <span id="time_info" style="" >Loading... Is your browser js enabled?</span>
    </div>


</div>
<footer>
    Built by <a href="https://github.com/SS2867">SS2867</a>. Source on <a href="https://github.com/SS2867/TOTP">GitHub</a>.
</footer>

<script>
    function decrypt(cipherText, key, validChars = ' !"#$%&\'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~') {
      // Ensure all characters in cipherText are valid
      for (let char of cipherText) {
        if (!validChars.includes(char)) {
          throw new Error(`Invalid character in ciphertext: ${char}`);
        }
      }
      let plainText = cipherText.split(""); // Initialize the plain text as an array
      const opralen = Math.floor(0.1 * cipherText.length); // Operation length factor
      const txtlen = cipherText.length; // Text length

      // Iterate over the key in reverse order
      for (let index = key.length - 1; index >= 0; index--) {
        const i = key.charCodeAt(index) - 32;
        let temp = index + 3 + Math.floor(plainText.length * 1.1); // Operation factor temp

        // Exchange the position of two characters depending on operation factors
        for (let j = 0; j < 4 + Math.floor(plainText.length * 1.1); j++) {
          const factorA = (Math.pow(temp, 2) + opralen * temp) % txtlen;
          const factorB = (temp + 1 + key.charCodeAt(index)) % txtlen;
          
          // Swap characters
          [plainText[factorA], plainText[factorB]] = [plainText[factorB], plainText[factorA]];
          temp -= 1;
            
        }
        // Reverse linear shifting using operation factors
        for (let j = plainText.length - 1; j >= 0; j--) {
          plainText[j] = validChars[
            ((validChars.indexOf(plainText[j]) - i - (index + 1) * (j + 2)) % validChars.length + validChars.length)%validChars.length 
          ];
          if (j > 0) {
            plainText[j] = validChars[
              ((
                validChars.indexOf(plainText[j]) - i -
                (index + 1 + validChars.indexOf(plainText[j - 1]) + 32) * (j + 2) 
              ) % validChars.length+validChars.length)%validChars.length
            ];
          }
        }
      }
      return plainText.join(""); // Convert the array back to a string
    }

    function encrypt(plainText, key, validChars = ' !"#$%&\'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~') {
      // Ensure all characters in plainText are in validChars
      for (let char of plainText) {
        if (!validChars.includes(char)) {
          throw new Error(`Invalid character in plaintext: ${char}`);
        }
      }

      // Initialize the cipher text list
      let cipherText = plainText.split('');
      const txtlen = cipherText.length;
      const opralen = Math.floor(0.1 * txtlen);

      const mod = (a, b) => ((a % b) + b) % b;

      for (let index = 0; index < key.length; index++) {
        let i = key.charCodeAt(index) - 32;

        // Linear shifting using operation factors
        for (let j = 0; j < cipherText.length; j++) {
          cipherText[j] = validChars[mod(validChars.indexOf(cipherText[j]) + i + (index + 1) * (j + 2), validChars.length)];
          if (j > 0) {
            cipherText[j] = validChars[mod(
              validChars.indexOf(cipherText[j]) + i + 
              (index + 1 + validChars.indexOf(cipherText[j - 1]) + 32) * (j + 2),
              validChars.length
            )];
          }
        }

        // Generate the operation factor temp from index
        let temp = index;

        // Exchange the positions of two characters depending on operation factors
        for (let j = 0; j < 4 + Math.floor(plainText.length * 1.1); j++) {
          const factorA = mod((temp ** 2 + opralen * temp), txtlen);
          const factorB = mod((temp + 1 + key.charCodeAt(index)), txtlen);

          // Swap the positions
          [cipherText[factorA], cipherText[factorB]] = [cipherText[factorB], cipherText[factorA]];

          temp += 1;
        }
      }

      // Convert the list to string
      return cipherText.join('');
    }
    function generateRandomString(length, chars=' !"#$%&\'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~') {
        let result = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * chars.length);
            result += chars[randomIndex];
        }
        return result;
    }

<script>
    function dec2hex(s) {
        return (s < 15.5 ? '0' : '') + Math.round(s).toString(16);
    }

    function hex2dec(s) {
        return parseInt(s, 16);
    }

    function leftpad(str, len, pad) {
        if (len + 1 >= str.length) {
            str = new Array(len + 1 - str.length).join(pad) + str;
        }
        return str;
    }

    const base32chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
    function base32tohex(base32) {
        
        let bits = "";
        let hex = "";

        for (let i = 0; i < base32.length; i++) {
            const val = base32chars.indexOf(base32.charAt(i).toUpperCase());
            bits += leftpad(val.toString(2), 5, '0');
        }

        for (let i = 0; i + 4 <= bits.length; i += 4) {
            const chunk = bits.substr(i, 4);
            hex = hex + parseInt(chunk, 2).toString(16);
        }

        return hex;
    }

    function TOTP(block, key){
        const time = leftpad(dec2hex(block), 16, '0');

        const shaObj = new jsSHA("SHA-1", "HEX");
        try{
            shaObj.setHMACKey(key, "HEX");
        }catch(error){ 
            if (error.message === "String of HEX type must be in byte increments"){
                return null;
            }else{throw error;}
        }    
        shaObj.update(time);
        const hmac = shaObj.getHMAC("HEX");

        const offset = hex2dec(hmac.substring(hmac.length - 1));
        const otp = (hex2dec(hmac.substr(offset * 2, 8)) & hex2dec('7fffffff')) + '';
        const otpStr = ("000000"+otp).substr(otp.length+6 - digits, digits);
        return otpStr
    }


    totp_current = document.getElementById("totp");
    totp_prev = document.getElementById("totp_prev");
    totp_next = document.getElementById("totp_next");

    function generateTOTP(){
        let seed_input = document.getElementById("seed").value.trim().toUpperCase();
        if (seed_input == ""){seed_input = "F";}
        let seed = "";
        
        function seedInvalid(){
            document.getElementById("seed").style.color = '#d60808';
            document.getElementById("passcode").disabled = true;
        }

        try{
            seed = decrypt(seed_input, decrypt(passcode, "haulvnebalIfv"+passcodeSalt), validChars = base32chars);
        }catch(error){ 
            if (error.message.startsWith("Invalid character in ciphertext:")){
                seedInvalid(); return -1;
            }else{throw error;}
        }    
        const key = base32tohex(seed);

        const epoch = Math.round(new Date().getTime() / 1000.0);
        
        if (TOTP(Math.floor(epoch / period), key)==null){seedInvalid(); return -1; }
        
        cycle = Math.floor(epoch / period);
        if(Object.keys(decryptedTOTPList).length){
            if (cycle in decryptedTOTPList){
                totp_current.innerText = decryptedTOTPList[cycle];
                totp_prev.innerText = decryptedTOTPList[cycle-1];
                totp_next.innerText = cycle+1 in decryptedTOTPList? decryptedTOTPList[cycle+1]: "-".repeat(digits);
                return Math.max(...Object.keys(decryptedTOTPList).map(Number)) - cycle;
            }else{
                decryptedTOTPList = {};
                clearPasscode();
                document.getElementById("passcode").placeholder = "[Passcode expired]";
            }
        }
        totp_current.innerText = TOTP(Math.floor(epoch / period), key);
        totp_prev.innerText = TOTP(Math.floor(epoch / period)-1, key);
        totp_next.innerText = TOTP(Math.floor(epoch / period)+1, key);
        
        document.getElementById("seed").style.color = '';
        document.getElementById("passcode").disabled = false;
        return 0;
        
    }

    function updateTOTP() {
        document.getElementById("time_display").innerHTML = new Date().toLocaleString();

        totpTransWidth = document.getElementsByClassName("container")[0].getBoundingClientRect().width/2-50;
        totp_next.style.transform = `translate(${totpTransWidth}px, 0)`;
        totp_prev.style.transform = `translate(${-totpTransWidth}px, 0)`;

        totp_next.classList.add("totp_transform");
        totp_current.classList.add("totp_transform");

        totpFontSize = Math.min(1.55, 1.55*8 / digits);
        totpNearbyFontSize = Math.min(0.72, 0.72*8 / digits);
        totpActiveFontSize = Math.min(0.78, 0.78*8 / digits);
        totp_prev.style.fontSize = totpNearbyFontSize+"em";
        totp_current.style.fontSize = totpFontSize+"em";

        const epoch = Math.round(new Date().getTime() / 1000.0);
        //const time = leftpad(dec2hex(Math.floor(epoch / period)), 16, '0');

        temp = generateTOTP();
        if(temp >=0){

            if(Object.keys(decryptedTOTPList).length){
                document.getElementById("passcode").placeholder = `[${temp} blocks left] ` +"•".repeat(passcodeLen);
            }
            progressBar = document.getElementById("progressBar");
            progressBar.value = (1-Math.ceil(epoch % period)/period)*100;
            progressBar.style.width = progressBar.value+"%";
            progressBar.style.setProperty('background', '#76c7c0'); 
            let timeLeft = (period- epoch%period)
            document.getElementById("progress-text").innerText = timeLeft+"s"
            if(timeLeft/period<=0.2 && timeLeft<=120 || timeLeft<=1){
                
                progressBar.style.setProperty('background', '#f36831'); 
                totp_next.classList.add('totp_active');
                totp_next.style.fontSize = totpActiveFontSize+"em";
                
            }else{
                totp_next.classList.remove('totp_active');
                totp_next.style.fontSize = totpNearbyFontSize+"em";
            }
            if(timeLeft===1){
                /*function calculateOffset(src, target) {
                    const targetRect = target.getBoundingClientRect();
                    const srcRect = src.getBoundingClientRect();

                    return {
                        X: targetRect.right - srcRect.right - (targetRect.width - srcRect.width)/2,
                        Y: targetRect.top - srcRect.top + (targetRect.height - srcRect.height)/2
                    };
                }*/

                setTimeout(() => {
                    totp_next.style.fontSize = totpFontSize+"em";
                    totp_next.style.width = "160px";
                    totp_current.style.fontSize = totpNearbyFontSize+"em";

                    totp_next.style.transform = `translate(0, 0)`;
                    totp_current.style.transform = `translate(${-totpTransWidth}px, 0px)`;
                    
                    totp_prev.innerText = "";
                }, 630)
                setTimeout(() => {
                    totp_next.classList.remove('totp_transform');
                    totp_current.classList.remove('totp_transform');

                    totp_prev.innerText = totp_current.innerText;
                    totp_current.innerText = totp_next.innerText;
                    totp_next.innerText="";

                    totp_next.style.fontSize = totpNearbyFontSize+"em";
                    totp_next.style.width = "80px";
                    totp_current.style.fontSize = totpFontSize+"em";

                    totp_next.style.transform = `translate(${totpTransWidth}px, 0)`;
                    totp_current.style.transform = `translate(0, 0)`;
                }, 950);
            }
        }else{ 
            totp_current.innerText = "-".repeat(digits);
            totp_prev.innerText = "-".repeat(digits);
            totp_next.innerText = "-".repeat(digits);
            document.getElementById("progress-text").innerText = "--"
            document.getElementById("progressBar").style.width = 0;
            totp_next.classList.remove('totp_active');
            totp_next.style.fontSize = totpNearbyFontSize+"em";
        }
    }

    for(i of ["totp", "totp_prev", "totp_next"]){
        document.getElementById(i).addEventListener('click', function() {
            navigator.clipboard.writeText( isNaN(parseInt(this.textContent))? "" : this.textContent );
        });
    }
    totpTransWidth = 120;
    passcodeSalt = generateRandomString(20);
    passcode = "";
    passcodeLen = 0;
    decryptedTOTPList = {};
    document.getElementById("passcode").addEventListener('blur', function(){setTimeout(function() {
            passcodeInput = document.getElementById("passcode");
            inputFunc1 = document.getElementById("input_func1");
            inputFunc2 = document.getElementById("input_func2");
            inputFunc2.onclick = function(){clearPasscode()};
            inputFunc2.innerText = "⨯";
            inputFunc2.disabled = passcode||Object.keys(decryptedTOTPList).length? false:true;
            inputFunc1.onclick = function(){toggleSeedVisibility()};
            inputFunc1.innerText = "👁️";
            inputFunc1.disabled = false;
            if (document.getElementById("passcode").value){
                passcodeInput.value = "";
                
                let seed_input = document.getElementById("seed").value.trim().toUpperCase();
                if (seed_input == ""){seed_input = "F";}
                let seed = "";
                try{
                    seed = decrypt(seed_input, decrypt(passcode, "haulvnebalIfv"+passcodeSalt), validChars = base32chars);
                }catch(error){ 
                    if (error.message.startsWith("Invalid character in ciphertext:")){
                        passcode = "";
                        inputFunc2.disabled = true;
                        return -1;
                    }else{throw error;}
                }
                const key = base32tohex(seed);
                const epoch = Math.round(new Date().getTime() / 1000.0);
                const cycle = Math.floor(epoch / period);
                const blockNum = Math.floor(Math.max(2, 600/period));
                for(i=cycle-1; i<=cycle+blockNum;i++){
                    decryptedTOTPList[i] = TOTP(i, key);
                }
                
                passcodeInput.placeholder = `[${blockNum} blocks left] ` +"•".repeat(passcodeLen);
                passcode = "";
            }
            generateTOTP();
        }, 200)
    });

    async function fetchTime() {
        let time_state = document.getElementById("time_state");
        let time_info = document.getElementById("time_info");
        try {
            time_state.innerHTML = "↻"; time_state.style.color = "";
            time_info.innerHTML = "Syncing time...";

            let startTime = 0;
            let sysDateTime = new Date();
            let requestCnt = 0;
            let timeDifferenceList = []
            while( sysDateTime-startTime>200 && requestCnt<5 ){
                startTime = new Date();
                let response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
                let data = await response.json();
                sysDateTime = new Date();
                let dateTime = new Date(data.utc_datetime);
                timeDifferenceList.push(dateTime - sysDateTime + (sysDateTime-startTime)/2);
                requestCnt +=1;
            }

            timeDifferenceList.sort((a, b) => a - b);
            const timeDifference = timeDifferenceList[Math.floor(timeDifferenceList.length / 2)];
            if(Math.abs(timeDifference)<200){
                time_state.innerHTML = "◷"; time_state.style.color = "#009900"; time_info.innerHTML = "Systime is exact.";
            }else{
                const absTimeDifference = Math.abs(timeDifference);
                if(absTimeDifference<2000){
                    time_state.innerHTML = "◷"; time_state.style.color = "#00aaff"
                }else{
                    time_state.innerHTML = "‼"; time_state.style.color = absTimeDifference<1e2? "#ff8000":"#d60808";
                }
                time_info.innerHTML = `Systime is ${Math.ceil(absTimeDifference/100)/10}s ${timeDifference>0? 'behind':'ahead'}.`;
            }
        } catch (error) {
            if (error instanceof TypeError){
                time_state.innerHTML = "◷"; time_state.style.color = "#e69900"; time_info.innerHTML = "Connection failed.";
            }else{throw error;}
        }
    }
